<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="sub_container">
           <div class="increase_box">
               <div id="increase_hours" class="arrow"></div>
               <div id="increase_minute" class="arrow"></div>
           </div>
            <div class="timer">
                <div id="rest">Rest</div>
                <div class="time" id="time">20:00</div>
                <div id="stop">Restart</div>
            </div>
            <div class="reduce_box">
                <div id="reduce_hours" class="arrow"></div>
                <div id="reduce_minute" class="arrow"></div>
            </div>
            <div class="btns">
              <div id="rest_time_5" class="btn">5min</div>
              <div id="rest_time_15" class="btn">15min</div>
              <div id="rest_time_25" class="btn">25min</div>
            </div>
        </div>
    </div>
    
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
</body>
</html>
