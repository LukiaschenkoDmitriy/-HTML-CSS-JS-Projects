<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jus_center_box">
            <div class="title">To-do List</div>
        </div>
        <div class="jus_center_box">
            <div class="addTaskBlock">
                <input type="text" class="task" maxlength="70" placeholder = 'Anythink task'>
                <div class="underLine"></div>
                <div class="overLine"></div>
                <div class="buttonAdd button">Append</div>
            </div>
        </div>
        <div class="jus_center_box">
            <div class="activeTasks">
                <div class="line_box">
                    <div class="overTitleLine"></div>
                </div>    
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
